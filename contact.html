                    action="https://formspree.io/f/xjkbdkol"

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required />

                    <label for="message">Message</label>
                    <textarea
                        id="message"
                        name="message"
                        rows="5"
                        required
                    ></textarea>

                    <button type="submit" class="cta-button">
                        Send Message
                    </button>
                </form>
            </div>
